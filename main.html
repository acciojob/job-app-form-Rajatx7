<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style type="text/css"></style>
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="POST">
		<label class="required" for="name">Name*</label>
		<input type="text" id="name" required>
		<label class="required" for="email">Email*</label>
		<input type="email" id="email" required>
		<label class="required" for="m">Male*</label>
		<input type="radio" id="m" name="gender" required>
		<label class="required" for="f">Female*</label>
		<input type="radio" id="f" name="gender" required>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<label class="required" for="age">Age*</label>
		<input type="number" id="age" required>
		<label class="required" for="dob">Date of Birth*</label>
		<input type="date" id="dob" required>
		<label class="required" for="password">Password*</label>
		<input class="required" type="password" id="password" required>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">
		<button type="submit">Submit Button</button>
	</form>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
